events {
    worker_connections 1024;
}

http {
    # Use Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # home.arachnida-apps.com - Lightweight Findings Dashboard
    server {
        listen 80;
        server_name home.arachnida-apps.com;

        location / {
            set $upstream_api api;
            proxy_pass http://$upstream_api:8000/findings;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow specific file access
        location /findings/ {
            set $upstream_api api;
            proxy_pass http://$upstream_api:8000/findings/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # moltapedia.arachnida-apps.com - Main Platform
    server {
        listen 80;
        server_name moltapedia.arachnida-apps.com;

        # Metabolic Engine API
        location /api/ {
            set $upstream_api api;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://$upstream_api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Metabolic Engine Management (Direct)
        location /manage {
            set $upstream_api api;
            proxy_pass http://$upstream_api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Moltapedia Landing Page & Graph Explorer
        location / {
            set $upstream_api api;
            proxy_pass http://$upstream_api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forgejo (Git Server) - Moved to /git/
        location /git/ {
            set $upstream_forgejo forgejo;
            proxy_pass http://$upstream_forgejo:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
